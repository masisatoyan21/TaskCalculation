<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="constructor">
        <div>
            <input type="text" value="" id="calcuation-result" onkeydown="return false">
        </div>   
    
        <div class="section">
           <button class="button" value="7" type="button">7</button>
           <button class="button" value="8" type="button">8</button>
           <button class="button" value="9" type="button">9</button>
           <button class="button" value="/" type="button">/</button>
        </div>
        <div class="section">
            <button class="button" value="4" type="button">4</button>
            <button class="button" value="5" type="button">5</button>
            <button class="button" value="6" type="button">6</button>
            <button class="button" value="*" type="button">*</button>
         </div>
         <div class="section">
            <button class="button" value="1" type="button">1</button>
            <button class="button" value="2" type="button">2</button>
            <button class="button" value="3" type="button">3</button>
            <button class="button" value="-" type="button">-</button>
         </div>
         <div class="section">
            <button class="button" value="." type="button">.</button>
            <button class="button" value="0" type="button">0</button>
            <button class="button" value="+" type="button">+</button>
            <button class="button" value="C" type="button" style="background-color: #ff1a1a;">C</button>
         </div>
         <div class="section">
            <button class="result" value="=" type="button" style="background-color: #ff3d00;">=</button>
         </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
